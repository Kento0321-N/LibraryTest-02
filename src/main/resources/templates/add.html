<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登録画面</title>

<!-- Bootstrap CSS link -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
 
</head>
<body>
	<div class="col-11 mx-auto">
		<div class="page-header">
            <h1>登録画面</h1>
        </div>

	<!-- 登録・更新処理 -->
	<!-- newbooksがtrueの場合は新規登録処理、falseの場合は更新処理-->
	<form method="post"
	       th:action="${booksForm.NewBooks}? @{/books/insert} : @{/books/update}"
	       th:object="${booksForm}">
	       <hr>
	       <label>ISBNコード：</label>
	       <input type="text" th:field="*{isbn_code}">
	       <br>
	       <label>書籍名：</label>
	       <input type="text" th:field="*{book_title}">
	       <br>
	       <label>著者：</label>
	       <input type="text" th:field="*{author}">
	       <br>
	       <label>出版年：</label>
	       <input type="text" th:field="*{publication_year}">
	       <br>
	       <label>出版社：</label>
	       <input type="text" th:field="*{publisher}">
	       <br>
	       <input type="submit" value="登録">
	</form>
	
	<p th:unless="${booksForm.NewBooks}">
    <a href="#" th:href="@{/books}">一覧画面に戻る</a>
	</p>
	</div>
</body>

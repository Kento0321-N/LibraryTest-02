<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>入力画面</title>

<!-- Bootstrap CSS link -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
 
</head>
<body>
	<div class="text-center" >
		<!-- newbooksがtrueの場合は登録処理、falseの場合は更新処理-->
    	<h1 th:if="${booksForm.NewBooks}">書籍情報登録</h1>
    	<h1 th:unless="${booksForm.NewBooks}">書籍情報更新</h1>
    </div>
	<!-- 《共通》登録・更新処理 -->
	<form method="post"
	       th:action="${booksForm.NewBooks}? @{/books/insert} : @{/books/update}"
	       th:object="${booksForm}">
		<div class="container">
	       <div class="col-md-3">
 		   		<p><label for="formGroupExampleInput" class="form-label">ISBNコード</label>
  				<input type="text" th:field="*{isbn_code}" class="form-control" placeholder="13桁"></p>
  				<p th:each="err : ${#fields.errors('*{isbn_code}')}" th:text="${err}" class="text-danger"></p>
		   </div>
		   
	       <div class="col-md-5">
 		   		<p><label for="formGroupExampleInput" class="form-label">書籍名</label>
  				<input type="text" th:field="*{book_title}" class="form-control" placeholder="スッキリわかるJava入門 "></p>
  				<p th:each="err : ${#fields.errors('*{book_title}')}" th:text="${err}" class="text-danger"></p>
		   </div>
		   
	        <div class="col-md-3">
 		   		<p><label for="formGroupExampleInput" class="form-label">著者</label>
  				<input type="text" th:field="*{author}" class="form-control" placeholder="佐藤　太郎"></p>
  				<p th:each="err : ${#fields.errors('*{author}')}" th:text="${err}" class="text-danger"></p>
  			</div>
  			
	       	<div class="col-md-2">
 		   		<p><label for="formGroupExampleInput" class="form-label">出版年</label>
  				<input type="text" th:field="*{publication_year}" class="form-control" placeholder="2024"></p>
  				<p th:each="err : ${#fields.errors('*{publication_year}')}" th:text="${err}" class="text-danger"></p>
  			</div>
  			
	       	<div class="col-md-3">
 		   		<p><label for="formGroupExampleInput" class="form-label">出版社</label>
  				<input type="text" th:field="*{publisher}" class="form-control" placeholder="講談社"></p>
  				<p th:each="err : ${#fields.errors('*{publisher}')}" th:text="${err}" class="text-danger"></p>
  			</div>
  			
	       	<a href="#" th:href="@{/books}" class="btn btn-secondary">戻る</a>
	       	<button type="submit" class="btn btn-primary">確定</button>
	    </div>
	</form>
	
	<p th:unless="${booksForm.NewBooks}"></p>
</body>
